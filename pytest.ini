[pytest]
markers =
    integration: mark tests as integration tests that require external services

filterwarnings =
    # Suppress Pydantic deprecation noise (PydanticDeprecatedSince20)
    ignore:PydanticDeprecatedSince20:DeprecationWarning
    # Suppress Starlette multipart pending deprecation message
    ignore:Please use `import python_multipart` instead.:PendingDeprecationWarning
